<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled List of Hobbies</title>
    <style>
        ul {
            max-width: 300px;
            background-color: lightgray;
            padding: 20px;
        }

        li {
            color: green;
            font-size: 20px;
            border-bottom: 2px dashed red;
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <h1>My Hobbies</h1>

    <ul>
        <li>Reading</li>
        <li>Drawing</li>
        <li>Playing Guitar</li>
        <li>Traveling</li>
        <li>Coding</li>
    </ul>

</body>
</html>
