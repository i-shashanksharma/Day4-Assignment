<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Practice</title>
    <style>
        /* 1. Targeting #myHeader inside .container */
        .container #myHeader {
            color: red;
        }

        /* 2. Targeting adjacent sibling elements */
        div + h3 {
            color: green;
        }

        .myText1 + .myText2 {
            color: orange;
        }

        /* 3. Attribute selectors for input fields */
        .myInput[type="text"], input[type="email"] {
            border: 2px solid green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="myHeader">Welcome to Web Dev</h1>
    </div>

    <!-- Adjacent sibling: <h3> follows <div> -->
    <div>This is a div element</div>
    <h3>This h3 comes immediately after the div</h3>

    <!-- Adjacent sibling with classes -->
    <p class="myText1">This is the first paragraph.</p>
    <p class="myText2">This is the paragraph immediately after .myText1</p>

    <!-- Inputs using attribute selectors -->
    <form>
        <input class="myInput" type="text" placeholder="Enter your name" />
        <input type="email" placeholder="Enter your email" />
    </form>

</body>
</html>
