<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Classes and IDs Practice</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div class="container">
    <h1 id="myHeader">Learning CSS Selectors</h1>
  </div>

  <div>This is a div.</div>
  <h3>This h3 comes right after a div</h3>

  <p class="myText1">Paragraph 1</p>
  <p class="myText2">Paragraph 2 (sibling of .myText1)</p>

  <form>
    <input class="myInput" type="text" placeholder="Enter your name">
    <input type="email" placeholder="Enter your email">
  </form>

</body>
</html>
